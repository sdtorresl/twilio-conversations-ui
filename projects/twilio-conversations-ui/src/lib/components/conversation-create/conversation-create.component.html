<div class="container">
    <h3>Create conversation</h3>
    <form action="">
        <div class="input-container">
            <label for="friendlyName">Choose a name for your new conversation:</label>
            <input #friendlyName type="text" id="friendlyName" />
        </div>
        <div class="buttons-container">
            <button type="button" class="button" (click)="createConversation()">
                Create conversation
            </button>

            <button type="button" class="button close-button" (click)="closeModal()">
                Cancel
            </button>
        </div>
    </form>
</div>
