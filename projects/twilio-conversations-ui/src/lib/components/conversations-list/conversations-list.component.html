<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<aside>
  <div class="px-5 py-3 mb-1 ">
    <h1>Conversations</h1>

    <button (click)="openModalComponent()">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>

  </div>

  <form class="">
    <div class="input-container">
      <input #search type="text" id="search" placeholder="Search" (input)="searchConversations(search.value!)" />
    </div>
  </form>

  <menu class="container">
    <ul>
      <li *ngFor="let displayConversation of filteredConversations" class="conversation-item"
        (click)="selectConversation(displayConversation.conversation)"
        (keydown)="selectConversation(displayConversation.conversation)"
        (keyup)="selectConversation(displayConversation.conversation)"
        (keypress)="selectConversation(displayConversation.conversation)">
        <div class="conversation-img">
          <img
            src='https://api.dicebear.com/9.x/initials/svg?seed={{displayConversation.displayName}}&backgroundColor=29e051,619eff,b6e3f4,c0aede,d1d4f9,ffa6e6,ffd5dc,ffdfbf'
            alt="conversation-img">
        </div>
        <div class="conversation-info-container">
          <div class="conversation-info">
            <div class="participant">{{displayConversation.displayName}}</div>
          </div>
          <div class="conversation-date">{{displayConversation.conversation.dateCreated | dateFormat}}</div>
        </div>
      </li>
    </ul>
  </menu>
</aside>
