<div class="container">
  <h3>Add participant</h3>
  <form action="">
    <div class="input-container">
      <label for="identity">Enter the identity of the new participant:</label>
      <input #identity type="text" id="identity" />
    </div>
    <div class="buttons-container">
      <button type="button" class="button" (click)="addParticipant()">
        Add participant
      </button>
      <button type="button" class="button close-button" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </form>
</div>
